<!DOCTYPE html>
<html>  
  <head>

  <body>
    <div class="ads">
      <img src="/elements/1029033871.gif">
      <img src="/elements/download.gif">
      <img src="/elements/carmen.jpeg" class="flash-invert">
    </div>

    <div class="domain" id="domain">
      <img src="elements/vert.png" class="domain-image">
    </div>

    <div id="flag-banner" class="flag-banner scroll-container"></div>
    
    <div id="flash-container" style="position: relative; width: 100%; height: 100vh;">
      <img id="flash-image" src="" style="display: none; position: absolute; z-index: 20000; box-shadow: 0 0 10px 3px rgba(70, 0, 233, 0.997);" alt="Flash Image">
    </div>

    <div class="lifelover" id="lifelover">
      <img src="elements/lifelover.png" alt="Life Lover">
    </div>
    
    <main id="container">
      <div id ="terminal">
        <!-- Terminal Bar -->       
        <section id="terminal__bar">          
          <div id="bar__buttons">            
            <button class="bar__button" id="bar__button--exit">&#10005;</button>            
            <button class="bar__button">&#9472;</button>                
            <button class="bar__button">&#9723;</button>          
          </div>          
          <p id="bar__user">encrypedchatroooom@mainroom: ~</p>        
        </section> 

        <!-- Terminal Body -->        
        <section id="terminal__body">
          <ul id="messages"></ul>         
          <div id="terminal__prompt">            
            <span id="writing-message"></span>  
          </div>
          <!-- Hidden input field to capture user input -->
          <input type="text" id="user-input" autofocus>
        </section> 
        </div>
      
      <div id="terminalconsole"> 
        <section id="terminal__bar-console">          
          <div id="bar__buttons">            
            <button class="bar__button" id="bar__button--exit">&#10005;</button>            
            <button class="bar__button">&#9472;</button>                
            <button class="bar__button">&#9723;</button>          
          </div>          
          <p id="bar__user">encrypedchatroooom@console: ~</p>        
        </section> 
        <section id="terminal__body">
          <ul id="messages-console"></ul>         
          <div id="terminal__prompt">            
            <span id="writing-message-console"></span>  
          </div>
          <!-- Hidden input field to capture user input -->
          <input type="text" id="user-input" autofocus>
        </section>
      </div>    
    </main>
